<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu [loggedInUser]="loggedInUser" (onLogout)="logout($event)" (onCloseSidenav)="onClose($event, sidenav)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>
            menu
          </mat-icon>
        </button>
      </div>
      
      <div>Minesweeper PWA</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap ="10px"  class="navigationItems">
          <li><a routerLink="/main">Minesweeper</a></li>
          <li><a routerLink="/scoreboard">Scoreboard</a></li>
          <li *ngIf="!(loggedInUser)"><a routerLink="/login">Login</a></li>
          <li *ngIf="(loggedInUser)"><a routerLink="/login" (click)="logout()">Logout</a></li>
          <li *ngIf="!(loggedInUser)"><a routerLink="/register">Signup</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
