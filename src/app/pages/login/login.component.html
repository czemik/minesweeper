<span class="loading-indicator" *ngIf="loading"><mat-spinner></mat-spinner></span>


<div class="main_component">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="div-center">
        <mat-form-field appearance="outline"><mat-label for="email">Email: </mat-label><input matInput type="email" formControlName="email"/></mat-form-field>
        <mat-form-field appearance="outline"><mat-label for="password">Password: </mat-label><input matInput type="password" formControlName="password"></mat-form-field>
        <span>
            <span><button mat-raised-button type="submit" >Login</button></span>
            <span><button mat-raised-button type="reset" [routerLink]="'/register'">Signup</button></span>
        </span>
    </form>
    
</div>
